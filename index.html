<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>

    <h3>Perimeter = AB + AC + BC</h3>

    <p>
      Enter the vertices of a triangle and click "Calculate" to determine the
      perimeter of the triangle.
    </p>

    <p>
      <strong>Vertex A</strong> - x1: <input type="num" value="0" id = "x1imp"/> y1:
      <input type="num" value="0" id = "y1imp"/>
    </p>
    <p>
      <strong>Vertex B</strong> - x2: <input type="num" value="0" id = "x2imp"/> y2:
      <input type="num" value="0" id = "y2imp"/>
    </p>
    <p>
      <strong>Vertex C</strong> - x3: <input type="num" value="0" id = "x3imp"/> y3:
      <input type="num" value="0" id = "y3imp"/>
    </p>
    <p>
      <button id = "calcbtn">CALCULATE</button>
    </p>
    <div id = "resdiv">
      AB = <span id = "about"></span><br>
      AC = <span id = "acout"></span><br>
      BC = <span id = "bcout"></span><br>
      Perimeter of ABC = <span id = abcout></span>
    </div>
  </body>
</html>
